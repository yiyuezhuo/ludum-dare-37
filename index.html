<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mutiple normal distribution simulation game</title>
		<!-- by yiyuezhuo -->

		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<link rel="stylesheet" type="text/css" href="layout.css"/>

		
		<script src="jstat.js"></script>
		<script src="jstatR.js"></script>
		<script src="d3.js"></script>
		<script src="logic.js"></script>
	</head>
	<body>
		<div class="ng">
			<div class="ng-top">
				<span class="ng-left">
					<a class="button">Kill</a>
					<a class="button">Next age</a>
					<a class="button">Manual</a>
					<a class="button debug">Debug</a>
				</span>
				<span class="ng-main"><!-- decide story view -->
					<!-- ridiculous, flex box need rest one span to support padding -->
					<span class="ng-main-title"><span></span></span>
					<img class="ng-main-image"></img>
					<span class="ng-main-content"><span></span></span>
					<span class="ng-main-option">
					</span>
				</span>
				<span class="ng-sample matrix"><!-- sample view -->
					<span class="ng-sample-header matrix">
					</span>
					<span class="ng-sample-value matrix">
					</span>
				</span>
			</div>
			<div class="ng-matrix"><!-- mu,Sigma value and change view -->
				<span class="ng-matrix-names matrix">
				</span>
				<span class="ng-matrix-mu matrix">
				</span>
				<span class="ng-matrix-mu-change matrix">
				</span>
				<span class="ng-matrix-variance matrix">
				</span>
				<span class="ng-matrix-variance-change matrix">
				</span>
				<span class="ng-matrix-correlation matrix">
				</span>
				<span class="ng-matrix-correlation-change matrix">
				</span>
			</div>
		</div>
	</body>
</html>
